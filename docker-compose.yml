version: '3.7'

services:

  mrm-db:
    image: postgres:15.4-alpine
    ports:
    - "5432:5432"
    environment:
      POSTGRES_PASSWORD: mrm-password
      POSTGRES_USER: mrm-user
      POSTGRES_DB: mrm-database



  mrm-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mrm-db



  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    depends_on:
      - mrm-db


# docker-compose -f PubSubStandard_singleNode.yml up


  mrm-solace:
    container_name: mrm-solace
    image: solace/solace-pubsub-standard:latest
    shm_size: 1g
    ulimits:
      core: 1
      nofile:
        soft: 2448
        hard: 38048
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 1
    ports:
      #Port Mappings:  Ports are mapped straight through from host to
      #container.  This may result in port collisions on commonly used
      #ports that will cause failure of the container to start.
      #Web transport
      - '80:80'
      #Web transport over TLS
      - '443:443'
      #SEMP over TLS
      #- '943:943'
      #MQTT Default VPN
      #- '1883:1883'
      #AMQP Default VPN over TLS
      - '5671:5671'
      #AMQP Default VPN
      - '5672:5672'
      #MQTT Default VPN over WebSockets
      - '8000:8000'
      #MQTT Default VPN over WebSockets / TLS
      - '8443:8443'
      #MQTT Default VPN over TLS
      - '8883:8883'
      #SEMP / PubSub+ Manager
      - '8082:8080'
      #REST Default VPN
      #- '9000:9000'
      #REST Default VPN over TLS
      #- '9443:9443'
      #SMF
      - '55555:55555'
      #SMF Compressed
      #- '55003:55003'
      #SMF over TLS
      #- '55443:55443'
    environment:
      - username_admin_globalaccesslevel=admin
      - username_admin_password=admin
      - system_scaling_maxconnectioncount=100
